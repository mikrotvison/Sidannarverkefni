
apply plugin: 'java-library'
apply plugin: 'application'

mainClassName = "is.ru.tictactoe.CalcWeb"

repositories {
    jcenter()
}

dependencies {
    // Dependencies
    compile 'com.sparkjava:spark-core:2.6.0'

    // Test dependencies
    testImplementation 'junit:junit:4.12'
}

defaultTasks = ['clean']
task stage(dependsOn: ['clean', 'installApp'])
