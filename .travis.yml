language: java
jobs:
  include:
  - stage: running unit tests
    script: gradle check
  - stage: deploying app to staging server
    script: skip
    deploy:
    - provider: heroku
      api_key:
        secure:        
      app: webtictactoe-hugb
      on:
        all_branches: true
  - stage: e2e tests on staging server
    before_script:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - sleep 3
    script: gradle selenium
  - stage: deploying app to production
    deploy:
    - provider: heroku
      api_key:
        secure:       
      app: tranquil-scrubland-92349
      on:
        all_branches: true
