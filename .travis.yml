sudo: required
language: java
jobs:
  include:
    stage: running unit tests
    script: gradle check
    stage: Deploying app to staging server
    script: skip
    deploy:
      provider: heroku
      api_key:
        secure:        
      app: webtictactoe-hugb
      on:
        all_branches: true
    stage: E2E selenium tests on staging server
    addons:
      chrome: stable
    install:
      wget -N http://chromedriver.storage.googleapis.com/2.30/chromedriver_linux64.zip
     P ~/
      unzip ~/chromedriver_linux64.zip -d ~/
      rm ~/chromedriver_linux64.zip
      sudo mv -f ~/chromedriver /usr/local/share/
      sudo chmod +x /usr/local/share/chromedriver
      sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
    before_script:
      export DISPLAY=:99.0
      sh -e /etc/init.d/xvfb start
      sleep 5
    script: gradle selenium
    stage: Deploying app to production server :)
    deploy:
      provider: heroku
      api_key:
        secure:       
      app: tranquil-scrubland-92349
      on:
        all_branches: true
