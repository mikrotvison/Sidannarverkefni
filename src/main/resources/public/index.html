<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TicTacToe</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            	crossorigin="anonymous"></script>

    	<script src="/js/ajax.js" type="text/javascript"></script>
    	<link rel="stylesheet" href="/css/site.css">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<h2 id="header">Play TicTacToe!</h2>
	<div class="container">
		<div class="row">
			<div class="">
				<div id="one" class="slot col-xs-4"></div>
			</div>
			<div class="">
                                <div id="two" class="slot col-xs-4"></div>
                        </div>
			<div class="">
                                <div id="three" class="slot col-xs-4"></div>
                        </div>
		</div>
		<div class="row">
                        <div class="">
                                <div id="four" class="slot col-xs-4"></div>
                        </div>
                        <div class="">
                                <div id="five" class="slot col-xs-4"></div>
                        </div>
                        <div class="">
                                <div id="six" class="slot col-xs-4"></div>
                        </div>
                </div>
		<div class="row">
                        <div class="">
                                <div id="seven" class="slot col-xs-4"></div>
                        </div>
                        <div class="">
                                <div id="eight" class="slot col-xs-4"></div>
                        </div>
                        <div class="">
                                <div id="nine" class="slot col-xs-4"></div>
                        </div>
                </div>
	</div>	



	<hr>
	<div style="display:block">
    		<form>
        		<label for="a">Number 1:</label>
        		<input type="number" id="a"/>
        		<br>
        		<label for="a">Number 2:</label>
        		<input type="number" id="b"/>
        		<br>
        		<input type="button" id="buttonSum" value="Sum"/>
        		<br>
        		<p>Result:&nbsp;:<span id="result"></span></p>
    		</form>
</div>
</body>
</html>
