<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TicTacToe</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            	crossorigin="anonymous"></script>

    	<script src="/js/ajax.js" type="text/javascript"></script>
    	<link rel="stylesheet" href="/css/site.css">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="row">
		<div class="site-header col-xs-4">
			<div id="new-game" class="btn btn-success">New game!</div>	
		</div>
                <div class="site-header col-xs-4">
			<h2 id="header">Play TicTacToe!</h2>
                </div>
                <div class="site-header col-xs-4">

                </div>

	</div>
	<div class="container game-board">
		<div class="row">
			<div id="one" class="col-xs-4 box">
				<div class="slot one"></div>
			</div>
			<div id="two" class="col-xs-4 box">
                                <div class="slot two"></div>
                        </div>
			<div id="three" class="col-xs-4 box">
                                <div class="slot three"></div>
                        </div>
		</div>
                <div class="row">
                        <div id="four" class="col-xs-4 box">
                                <div class="slot four"></div>
                        </div>
                        <div id="five" class="col-xs-4 box">
                                <div class="slot five"></div>
                        </div>
                        <div id="six" class="col-xs-4 box">
                                <div class="slot six"></div>
                        </div>
                </div>
                <div class="row">
                        <div id="seven" class="col-xs-4 box">
                                <div class="slot seven"></div>
                        </div>
                        <div id="eight" class="col-xs-4 box">
                                <div class="slot eight"></div>
                        </div>
                        <div id="nine" class="col-xs-4 box">
                                <div class="slot nine"></div>
                        </div>
                </div>		
	</div>	
</body>
</html>
